name: Build OpenWrt-K
on:
  schedule:
    - cron: '0 4 * * *'
  push:
    paths:
      - '.github/**'
      - 'files/**'
      - '!README.md'
  workflow_dispatch:
permissions:
  actions: write
  contents: write
  discussions: write
jobs:
  prepare:
    outputs:
      matrix: ${{ steps.run.outputs.matrix }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: 建立环境
        uses: ./.github/action/prepare
      # 运行准备脚本
      - name: Run Build Helper
        id: run
        run: |
          python3 $GITHUB_WORKSPACE/.github/build_helper/prepare.py

      - name: 上传 patches
        uses: actions/upload-artifact@v4
        with:
          name: patches
          path: uploads/patches
          retention-days: 1
          compression-level: 9

      - name: 上传 files
        uses: actions/upload-artifact@v4
        with:
          name: files
          path: uploads/files
          retention-days: 1
          compression-level: 0

      - name: 上传 packages
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: uploads/packages
          retention-days: 1


  base-builds:
    runs-on: ubuntu-22.04
    needs: prepare
    name: base-builds-${{ matrix.config }}
    strategy:
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - name: 建立环境
        uses: ./.github/action/prepare